<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="css-lufyyr">

                                <h1 class="compound__intro__header">Calculator calorii</h1>
                            </div>
                            <div class="compound__intro__paragraph">
                                <p>Calculatorul de calorii poate fi folosit pentru a estima numărul de calorii pe care o
                                    persoană trebuie să le consume în fiecare zi. Acest calculator poate oferi, de
                                    asemenea, câteva linii directoare simple pentru a câștiga sau a pierde în greutate.
                                </p>

                        <div class="compound__body">

                                    <div>
                                        <div class="input__container">
                                            <div class="input__label__container">
                                                <div class="input__label" id="input-label">
                                                    <label for="Years of Growth">Varsta</label>

                                                </div>
                                            </div>

                                            <div class="input__field__container">
                                                <div class="input__field"><input type="number" id="input-f3" value="0" onfocus="clean(this)">
                                                </div>
                                            </div>
                                        </div>


                                        <div class="input__container">
                                            <div class="input__radio__container">
                                                <div class="input__label__container">
                                                    <div class="input__label"><label for="gender"
                                                            class="gen">Sex</label>

                                                    </div>
                                                </div>
                                                <form>

                                                    <div class="input__radio__item">
                                                        <input type="radio" class="input__radio__button" name="radio-bt"
                                                            id="radio1" checked>
                                                        <label for="radio1">Barbat</label>

                                                    </div>
                                                    <div class="input__radio__item">
                                                        <input type="radio" class="input__radio__button" name="radio-bt"
                                                            id="radio2">
                                                        <label for="radio2">Femeie</label>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>


                                        <div>
                                            <div class="input__container">
                                                <div class="input__label__container">
                                                    <div class="input__label"><label
                                                            for="Rate of Return">Inaltime</label>
                                                    </div>
                                                </div>
                                                <div class="input__field__container">

                                                    <div class="input__field"><input type="number" id="input-f4"
                                                            value="0" onfocus="clean(this)">
                                                        <span class="unit">cm</span>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="input__container">
                                                <div class="input__label__container">
                                                    <div class="input__label" id="input-label">
                                                        <label for="Years of Growth">Greutate</label>

                                                    </div>
                                                </div>

                                                <div class="input__field__container">
                                                    <div class="input__field"><input type="number" value="0"
                                                            id="input-f5" onfocus="clean(this)">
                                                        <span class="unit">kg</span>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="input__container">
                                                <div class="input__label__container">
                                                    <div class="input__label" id="input-label">
                                                        <label for="Years of Growth">Activitate</label>

                                                    </div>
                                                </div>

                                                <div class="select">
                                                    <select id="mySelect" onchange="getSelectedValue()">
                                                        <option value="select">selectați o opțiune</option>
                                                        <option value="Basal Metabollic Rate (BMR)">Rata Metabolica Bazala(RMB)</option>
                                                        <option value="Little to No exercise">Activitate Sedentara
                                                        </option>
                                                        <option value="Exercise 1/3 times/week">Activitate Usoara (1h x 1-3/sapt)
                                                        </option>
                                                        <option value="Exercise 4/5 times/week">Activitate Medie (1h x 3-5/sapt)

                                                    </select>
                                                </div>

                                            </div>
                                        </div>

                                       
                                     
                                        <button class="cal-btn" id="cal">
                                            <label>Calculati</label></button>
                                        <button onclick="clearff()" class="cal-btn" id="clr">Reset</button>
                                    </div>

                                </div>
                            </div>
                            
                            <div id="result-div">
                                
                            </div>
                        </div>
                    </div>
                </div>
